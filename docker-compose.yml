version: '3'

services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - my_network

  load-test-app:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - my_network

networks:
  my_network:
